<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Heart ‚ù§Ô∏è</title>
<style>
body{
margin:0;font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
height:100vh;display:flex;justify-content:center;align-items:center;
color:#fff;text-align:center;overflow:hidden;transition:background 2s;
}

/* Star Sparkles */
.star{position:absolute;color:white;animation:twinkle 2s infinite;}
@keyframes twinkle{0%{opacity:0;}50%{opacity:1;}100%{opacity:0;}}

.container{
background:rgba(0,0,0,0.45);padding:35px;border-radius:25px;
width:90%;max-width:520px;box-shadow:0 0 30px rgba(255,105,180,0.6);
animation:zoomIn 1.2s ease;
}
@keyframes zoomIn{from{transform:scale(0.5);opacity:0;}to{transform:scale(1);opacity:1;}}

.section{display:none;}

h1,p{animation:fadeUp 1s;}
@keyframes fadeUp{from{transform:translateY(20px);opacity:0;}to{opacity:1;}}

button{
margin-top:25px;padding:12px 35px;border:none;border-radius:30px;
background:#fff;color:#ff4f7a;font-size:1rem;cursor:pointer;
animation:glow 1.5s infinite;
}
@keyframes glow{0%{box-shadow:0 0 5px pink;}50%{box-shadow:0 0 20px hotpink;}100%{box-shadow:0 0 5px pink;}}

.typing{border-right:2px solid white;white-space:nowrap;overflow:hidden;}

.heart-float{position:absolute;font-size:22px;color:rgba(255,255,255,0.7);animation:float 6s linear infinite;}
@keyframes float{0%{bottom:-10%;}100%{bottom:110%;}}

.big-heart{font-size:4rem;animation:pulse 0.9s infinite;}
@keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.6);}100%{transform:scale(1);}}

.name-glow{color:#ffb6c1;text-shadow:0 0 10px #ff69b4,0 0 30px #ff1493;}
</style>
</head>
<body>

<!-- stars -->
<div class="star" style="left:10%;top:10%">‚ú®</div>
<div class="star" style="left:40%;top:30%">‚ú®</div>
<div class="star" style="left:70%;top:20%">‚ú®</div>

<!-- floating hearts -->
<div class="heart-float" style="left:10%">‚ù§Ô∏è</div>
<div class="heart-float" style="left:30%">‚ù§Ô∏è</div>
<div class="heart-float" style="left:50%">‚ù§Ô∏è</div>
<div class="heart-float" style="left:70%">‚ù§Ô∏è</div>

<audio autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6c8cbb1d58.mp3">
</audio>

<div class="container">

<div id="s1" class="section" style="display:block;">
<h1 class="typing" id="t1"></h1>
<button onclick="go('s2')">Open</button>
</div>

<div id="s2" class="section">
<p class="typing" id="t2"></p>
<button onclick="go('s3')">Next</button>
</div>

<div id="s3" class="section">
<p class="typing" id="t3"></p>
<button onclick="go('s4')">Next</button>
</div>

<div id="s4" class="section">
<p class="typing" id="t4"></p>
<button onclick="finalStep()">Reveal</button>
</div>

<div id="s5" class="section">
<h1>I really like you Kushina üíñ</h1>
<h1 class="name-glow">You Are My Favorite Person So</h1>
<p>Will you be mine?</p>
<div class="big-heart">‚ù§Ô∏è</div>
</div>

</div>

<script>
const texts=["Hey You üòä","You changed my world","You are my favorite thought","So today I ask..."];
function type(id,text){let i=0,e=document.getElementById(id);e.innerHTML="";let t=setInterval(()=>{if(i<text.length)e.innerHTML+=text[i++];else clearInterval(t);},70);}
window.onload=()=>type("t1",texts[0]);
function go(id){document.querySelectorAll('.section').forEach(s=>s.style.display='none');document.getElementById(id).style.display='block';if(id=="s2")type("t2",texts[1]);if(id=="s3")type("t3",texts[2]);if(id=="s4")type("t4",texts[3]);}
function finalStep(){document.querySelectorAll('.section').forEach(s=>s.style.display='none');document.getElementById('s5').style.display='block';document.body.style.background="linear-gradient(135deg,#ff758c,#ff7eb3)";}
</script>

</body>
</html>
